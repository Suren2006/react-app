<body>
    

    <script>
        // Tnayin 1
        // Reduce-ի միջոցով գումարել price-ի արժեքները
        const products = [
            {title: 'Product 1', price: 200},
            {title: 'Product 2', price: 100},
            {title: 'Product 3', price: 300},
            {title: 'Product 4', price: 222},
    ];
    
    const sum = products.reduce((sum, value ) => {
        return sum + value.price
    },0);

    console.log(sum)

    //Tnain2
    // Վերցնենք 2 զանգված(ոչ օբյեկտ), spread -ով միավորենք

    const arr1 = [1, 2, 3, 4, 5];
    const arr2 = [4, 5, 6, 8 , 9];
    const arr3 = [...arr1, ...arr2];
    console.log(arr3)


    </script>
